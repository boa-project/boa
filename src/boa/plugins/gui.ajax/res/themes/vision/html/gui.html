	<body bgcolor="#FFFFFF" text="#000000" marginheight="0" marginwidth="0" leftmargin="0" topmargin="0"  style="overflow:hidden;">		
		<script type="text/javascript">

		// dynamically replaced by the application!
		var app, startParameters = {}, MessageHash={};

        document.observe("app:before_gui_load", function(e){
            app.currentThemeUsesIconFonts = true;
            document.documentElement.className += " app_theme_vision";
        });
        window._bootstrap = new AppBootstrap(startParameters);
		</script>
		<div id="desktop" appClass="AppPane" appOptions='{"fit":"height","fitParent":"window","fitMarginBottom":"$(\"optional_bottom_div\").getHeight()"}'></div>

			<div id="hidden_forms" style="position:absolute;left:-1000px;"></div>

				<input type="hidden" name="login_seed" id="login_seed" value="">

						<div class="SF_label"><app:message message_id="181">APP_MESSAGE[181]</app:message></div>
						<div class="SF_input"><input type="text" name="userid" style="width: 100px; padding:0px;" class="dialogFocus"></div>
